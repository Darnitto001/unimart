<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Here</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<form action="">
    <legend>CREATE AN ACCOUNT WITH UNIMART</legend>
    <br><br>

    <label for="fname">FirstName:</label>
    <input type="text" id="fname" placeholder="Enter First Name e.g Darnitto" required="required">
    <br><br>

    <label for="sname">Sirname :</label>
    <input type="text" id="sname" placeholder="Enter sir Name e.g Dante" required="required">
    <br><br>

    <label for="email">Email Address :</label>
    <input type="email" id="email" placeholder="e.g abcdsk@gmail.com" required="required">
    <br><br>

    <label for="pwd">Password :</label>
    <input type="password" id="pwd" placeholder="Enter your password here" required="required">
    <br><br>

    <label for="age"> Enter Age :</label>
    <input type="number" id="age" required="required">
    <br><br>

    <label for="yob">Year Of Birth</label>
    <input type="date" id="yob" required="required">
    <br><br>

    <label for="file">Upload Photo</label>
    <input type="file" id="file" required="required">
    <br><br>
    <label for="yos">Year Of Study</label>
    <select name="" id="yos">
        <option value="" disabled="disabled">----Choose One----</option>
        <option value="year1">Year1</option>
        <option value="year2">Year2</option>
        <option value="year3">Year3</option>
        <option value="year4">Year4</option>
    </select>
    <br><br>


    <p>Choose you favourite football team</p>
    <input type="radio" id="liverpool" name="team">
    <label for="liverpool">Liverpool FC</label><br>

    <input type="radio" id="mancity" name="team">
    <label for="mancity">Man City</label><br>

    <input type="radio" id="manu" name="team">
    <label for="manu">Man United</label><br>
    <br>

    <p>Choose Programming Languages:</p>
    <input type="checkbox" id="python" name="python">
    <label for="python">Python</label><br>
    <br>

     <input type="checkbox" id="php" name="php">
    <label for="php">PHP</label><br>
    <br>

     <input type="checkbox" id="js" name="javascript">
    <label for="js">Java Script</label><br>
    <br>

    <label for="message">Describe yourself:</label><br>
    <textarea name="" id="message" cols="40" rows="10"placeholder="Type here..."></textarea>
    <br><br>
    
    <button>Register</button>





</form>









</body>
</html>
